<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Orchestra of Bandit Wolves — In Development</title>
  <meta name="description" content="The Orchestra of Bandit Wolves is in development. Launching May 1, 2026." />

  <style>
    :root {
      --bg: #0c0c0c; /* Obsidian */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Image: centered, responsive, never overflows */
    img {
      display: block;
      width: min(1100px, 96vw);   /* ⬅️ larger */
      height: auto;
      max-height: 96vh;          /* ⬅️ fills screen vertically */
      object-fit: contain;
    }
  </style>
</head>

<body>
  <main role="main" aria-label="Coming soon">
    <img
      src="images/brand/coming-soon.png"
      alt="The Orchestra of Bandit Wolves — In Development. Launching May 1, 2026."
      loading="eager"
      decoding="async"
    />
  </main>
</body>
</html>
